<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Rock Paper Scissors against Oliver</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" rel="stylesheet">

</head>

<body>
    <div class="titlePhoto">
        <h1>Play Rock, Paper, Scissors against Oliver</h1>
        <img src="./images/oliverxmas.jpg" alt="Oliver the Dog sitting for a Christmas photo">
    </div>
    <div id="game">
        <div class="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>

        <div id="roundResults"></div>
        <div id="finalResults"></div>
        <div id="scoreboard">
            <div id="scoreboardUser">Your Score: 0</div>
            <div id="scoreboardOliver">Oliver's Score: 0</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
